<p>student-maticnaknjiga works!</p>

<div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-4">
      <input  disabled class="form-control" [(ngModel)]="this.studentId" >
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student ime</label>
        <div class="col-sm-4">
      <input class="form-control" [(ngModel)]="this.ime">
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student prezime</label>
        <div class="col-sm-4">
      <input class="form-control" [(ngModel)]="this.prezime">
    </div>
  </div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Ak godina</th>
    <th>Godina</th>
    <th>Obnova</th>
    <th>Zimski semestar<br>
      <input value="Upis" disabled> |
      <input value="Ovjera" disabled>
    </th>
    <th>Evidentirao</th>
    <th>Akcija</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let upisanaGodina of this.getAllupisaneGodine">
      <td>{{upisanaGodina.id}}</td>
      <td>{{upisanaGodina.akademskaGodinaId}}</td>
      <td>{{upisanaGodina.godinaStudija}}</td>
      <td>{{upisanaGodina.obnova}}</td>
    <td>
      <input> |
      <input>
    </td>

    <td></td>
    <td>
      <a class="btn btn-link">Ovjeri zimski semestar </a> <br>

    </td>
  </tr>
  </tbody>
</table>

<button class="form-label" (click)="otvoriZatvoriFormuUpisa()">Upis u zimski semestar</button>
</div>


<div class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;" *ngIf="this.prikaziFormuUpisa">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za {{this.ime + ' ' + this.prezime}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="otvoriZatvoriFormuUpisa()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input class="form-control" type="date" [(ngModel)]="this.datumUpisa" placeholder="Datum">
        </div>
        <div class="mb-3">
          <label class="form-label">Godina studija</label>
          <input class="form-control" placeholder="Godina studija" [(ngModel)]="this.godinaStudija"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Ak godina</label>
          <select class="form-control" [(ngModel)]="this.odabranaGodina">
            <option *ngFor="let godina of this.akademskeGodine">{{godina.opis}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cijena školarine</label>
          <input class="form-control"  placeholder="Cijena školarine" [(ngModel)]="this.cijenaSkolarine"/>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input"  [(ngModel)]="this.obnova" placeholder="Obnova godine" />
          <label class="form-check-label">Obnova godine</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="otvoriZatvoriFormuUpisa()">Close</button>
        <button type="button" class="btn btn-primary" (click)="upisiGodinu()">Save changes</button>
      </div>
    </div>
  </div>
</div>
